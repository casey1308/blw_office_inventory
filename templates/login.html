<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      body {
        background-color: #fce4ec;
        font-family: "Segoe UI", sans-serif;
      }
      .login-container {
        background: #ffffff;
        padding: 40px;
        margin: 100px auto;
        max-width: 400px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #ad1457;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #ce93d8;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #ad1457;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      p {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #6a1b9a;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form method="post">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <p>Don't have an account? <a href="/signup">Sign up here</a></p>
    </div>
  </body>
</html>
