<!DOCTYPE html>
<html>
  <head>
    <title>Signup</title>
    <style>
      body {
        background-color: #e8f5e9;
        font-family: "Segoe UI", sans-serif;
      }
      .signup-container {
        background: #ffffff;
        padding: 40px;
        margin: 100px auto;
        max-width: 400px;
        box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #2e7d32;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid #81c784;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      p {
        text-align: center;
        margin-top: 15px;
      }
      a {
        color: #388e3c;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Create an Account</h2>
      <form method="post">
        <input
          type="text"
          name="username"
          placeholder="Choose Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Choose Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      {% if error %}
      <p style="color: red">{{ error }}</p>
      {% endif %}
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </body>
</html>
